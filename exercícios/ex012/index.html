<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="500" poster="imagens/condor-12.jpg" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
        <source src="midia/Meu-Video.WEBM.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

        <h1>Inserindo vídeos do YouTube</h1>
        

    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dxAo2BBOf3w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
